<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaroStore E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <div class="banner-promo-container tc ">

            <div class="container">
                <div class="banner-promo b ">
                    Get Up to 40% New-Season Style
                    <span class="men">Men</span>
                    <span class="women">Women</span>
                    *Limited time only
                </div>
            </div>
        </div>
        <div class="nav-top-container ">
            <div class="container">
                <div class="nav-top flex jcsb gap-10 py-15">
                    <div class="nav-message"> FREE RETURN. STANDARD SHIPPING ORDER *99+</div>
                    <div class="nav-items">
                        <ul class="flex jcc gap-20">
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">My Whislist</a></li>
                            <li><a href="#">Cart</a></li>
                            <li><a href="#">Log In</a></li>
                        </ul>

                         <div class="nav-country">
                        <select name="country" id="country">
                            <option value="france">FRA</option>
                            <option value="usa">USA</option>
                            <option value="bel">BEL</option>
                            <option value="can">CAN</option>
                        </select>
                    </div>
                    <div class="nav-currency">
                        <select name="currency" id="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>

                        </select>
                    </div>
                    </div>
                   
                    <div class="nav-social-icon flex gap-20">
                        <div class="social-icon-item">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="social-icon-item">
                            <i class="fa-brands fa-x-twitter"></i>
                        </div>
                        <div class="social-icon-item">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>


        </div>
